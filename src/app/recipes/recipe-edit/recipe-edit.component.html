<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                            <div class="col-md-12">
                                <button class="btn btn-success w-100" type="submit">Save</button>
                            </div>
                        </div>
                        <hr>
                        <input type="hidden" formControlName="id">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="image">Image Url</label>
                            <input type="text" id="image" name="image" class="form-control" formControlName="imagePath">
                        </div>
                        <img [src]="recipeForm.value.imagePath" alt="">
                        <div class="form-group">
                            <label for="description">Decription</label>
                            <textarea id="description" name="description" class="form-control" formControlName="description"></textarea>
                        </div>

                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-danger w-100">Remove</button>
                            </div>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
